# When enabled, this test will create and use the directory `.test_tagged_music` on the SFTP server
# then remove it afterwards.
#
# To stop git from tracking updates to this file, use:
# git update-index --assume-unchanged src/test/resources/ajdepaul/taggedmusic/librarysources/TestSftpLibrarySource/server.properties
# To track this file again, use:
# git update-index --no-assume-unchanged src/test/resources/ajdepaul/taggedmusic/librarysources/TestSftpLibrarySource/server.properties

# Enables/disables the SFTP library source test
test=false

#host=
# Defaults to 22
#port=
#username=
#password=

# Used to specify the path to the ssh known_hosts file which may be required because JSch is
# finicky. May also need to run `ssh-keyscan -H -t rsa [host] >> known_hosts` for the same reason.
#known_hosts=
